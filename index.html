<!DOCTYPE html>
<html lang="en">
<head>
  <title>Landing page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
	.login,
	.image {
	  min-height: 100vh;
	}



</style>
</head>
<body> 
<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-8 d-none d-md-flex" style="background-color: #F4D6A7;">
		<img src="Batik 4.png" width="100%" height="100%" style="opacity: 0.1; background-size: cover;">
		</div>
        <!-- The content half -->
        <div class="col-md-4" style="background-color: 	#903b0d;">
            <div class="login d-flex align-items-center py-5">
                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-10" style="color: #F4BC5D;">Halo kreator</h3>
                            <form>
                                <div class="form-group mb-3">
                                    <input id="inputEmail" type="email" placeholder="Username" required="" autofocus="" class="form-control border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label text-light">Remember password</label>
                                </div>
								<div class="d-grid gap-2 col-6 mx-auto">
								  <button class="btn btn-block text-uppercase text-nowrap mb-2 shadow-sm font-weight-bold" type="button" style="background-color: #F4BC5D;">Masuk</button>
								</div>
								<p class="mb-4 text-light">Belum punya akun personal ? <a href="#" class="text-reset">daftar disini</a>.</p>
                            </form>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>

</body>
</html>
